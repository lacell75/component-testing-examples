name: Test
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        exampleDir:
          - lit-typescript-vite,
          - preact-typescript-vite,
          - react-typescript-vite,
          - svelte-typescript-vite,
          - vue-typescript-vite
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 18
        - run: cd ${{ matrix.vscodeVersion }}
        - name: Install
          run: npm install
        - name: Test
          run: npm run wdio
        - uses: actions/upload-artifact@v1
          if: failure()
          with:
            name: ${{ matrix.vscodeVersion }}/test/logs
            path: ${{ matrix.vscodeVersion }}/test/logs
